<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>
    <h1>
    <span> Number</span> Guesser
    </h1>
    <form action="Guess-get">
      <label for="GET-guess"></label>
      <input class="GET-guess" type="number" placeholder = "Enter your guess">
    </form>
    <button class="guess-button">Guess</button>
    <button>Clear</button>
    <h4>Your last guess was</h4>
    <p class="guess-display">10</p>
    <h4 class=""></h4>
    <button>Reset</button>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
