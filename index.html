<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>
    <h1><span> Number</span> Guesser</h1>
    <form action="guess-get">
      <label for="get-guess"></label>
      <input id="get-guess" placeholder = "Enter your guess">
    </form>
    <div>
      <button class="guess-button">Guess</button>
      <button class="clear-button">Clear</button>
    </div>
    <h4>Your last guess was</h4>
    <p class="guess-display"></p>
    <p class="message-to-user">&nbsp</p>
    <button class="reset-button">Reset</button>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
